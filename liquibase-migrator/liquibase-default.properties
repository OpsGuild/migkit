# Default Liquibase configuration
# This will be overridden by environment-specific configurations

# Default changelog file
changelog-file: changelog/changelog.json

# Default driver
driver: org.postgresql.Driver

# Logging level
log-level: info

# Diff types to include in changelog generation
# Note: diff-types property is deprecated in Liquibase 4.x, using include-objects instead
# include-objects: columns, foreignkeys, indexes, primarykeys, tables, uniqueconstraints, views, functions, triggers, sequences

# Note: url, username, password should be provided via environment variables
# or overridden in specific configurations
