name: Build and Push Docker Image

on:
  push:
    branches: [ main, staging ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/liquibase-migrator

jobs:
