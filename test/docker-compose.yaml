services:
  postgres-test:
    image: postgres:16
    container_name: postgres-test
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: testdb
    ports:
      - "5433:5432"
    volumes:
      - pgdata-test:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d testdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  liquibase-test:
    build: ../liquibase-migrator
    image: migkit/liquibase-migrator:test
    pull_policy: never
    container_name: liquibase-test
    depends_on:
      postgres-test:
        condition: service_healthy
    restart: "no"
    environment:
      # Main DB
      MAIN_DB_HOST: postgres-test
      MAIN_DB_USER: testuser
      MAIN_DB_PASSWORD: testpass
      MAIN_DB_NAME: testdb

      REF_DB_HOST: postgres-test
      REF_DB_USER: testuser
      REF_DB_PASSWORD: testpass
      REF_DB_NAME: testdb_ref

      CHANGELOG_FORMAT: sql
      SCHEMA_SCRIPTS: /liquibase/schema/00-init-db.sql,/liquibase/schema/01-init-data.sql,/liquibase/schema/02-triggers.sql 
      # Liquibase standard environment variables
      LIQUIBASE_DEFAULTS_FILE: /liquibase/liquibase.properties
      LIQUIBASE_COMMAND_URL: jdbc:postgresql://postgres-test:5432/testdb
      LIQUIBASE_COMMAND_REFERENCE_URL: jdbc:postgresql://postgres-test:5432/testdb_tmp
      LIQUIBASE_COMMAND_USERNAME: testuser
      LIQUIBASE_COMMAND_PASSWORD: testpass
      LIQUIBASE_COMMAND_REFERENCE_USERNAME: testuser
      LIQUIBASE_COMMAND_REFERENCE_PASSWORD: testpass
    volumes:
      - ./schema:/liquibase/schema
      - ./liquibase.properties:/liquibase/liquibase.properties:ro
      - ./changelog:/liquibase/changelog
    command: ["--init"]
    # Default command can be overridden when running
    # Examples:
    # --init
    # --generate
    # --update

volumes:
  pgdata-test:
