# Liquibase configuration for test environment
# Override default properties for test environment

# Database connection
url: jdbc:postgresql://postgres-test:5432/testdb
username: testuser
password: testpass

# Changelog file (inherits from default)
changelog-file: changelog/changelog.json

# Driver (inherits from default)
driver: org.postgresql.Driver

# Logging level (inherits from default)
log-level: info

# Diff types (inherits from default)
# Note: diff-types property is deprecated in Liquibase 4.x, using include-objects instead
# include-objects: columns, foreignkeys, indexes, primarykeys, tables, uniqueconstraints, views, functions, triggers, sequences
